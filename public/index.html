<!DOCTYPE html>
<html ng-app="YelpMe">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"> -->
    <title>YelpMe</title>
  </head>
  <body id="main-container">
    <h1>Yelp<i>Me</i></h1>
    <div class="search-form" ng-controller="MainController">
      <label>
        <input placeholder="tacos, bars, clubs" type="text" name="food" ng-model="data.food" />
      </label>
      <label>
        <input placeholder="City" type="text" name="city" ng-model="data.city" />
      </label>
        <input placeholder="10" class="search-number" type="text" ng-model="data.limit"/>
      <button ng-click="printCity()">YelpMe</button>
      <button ng-click="bookMark()">Bookmarks</button>
       <label for="repeatSelect"></label>
         <select name="repeatSelect" id="repeatSelect" ng-model="storage">
            <option ng-repeat="option in storage">{{ option.city}} {{ option.food}}</option>
        </select>
       
    <div class="wrapper">
      <div ng-repeat="business in data.businesses" class="table">
        <div class="inside-wrapper">      
          <span class="title"> {{ business.name }}</span>
            <span class="address">{{ business.location.address.join(', ') }}</span>
             <span class="dataImg">
                <a href="{{ business.url }} _blank">
                  <img src="{{business.image_url}}"/>  
                </a>
             </span>
                <div class="info"> {{ business.snippet_text}}</div>
              <div class="ratingUrl">
                <img src="{{ business.rating_img_url}}"/> 
              </div>
           </div>  <!--inside-wrapper -->
        </div> <!-- ng-repeat='business in data.businesses' <-->
      </div> <!--  class="wrapper"-->
    </div> <!-- class "search form"-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
