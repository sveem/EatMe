<!DOCTYPE html>
<html ng-app="EatMe">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>EatMe</title>
  </head>
  <body id="main-container">
    <h1>Eat<i>Me</i></h1>
    <div class="main-search-form" ng-controller="MainController">
      <label>
          <input placeholder="Enter your favourite food" type="text" name="food" ng-model="data.food" />
      </label>
      <label>
        <input placeholder="Enter a City" type="text" name="city" ng-model="data.city" />
      </label>

      <button ng-click="printCity()" >EatMe</button>

      <table ng-repeat="business in data.businesses" class="main table with results">
        <tbody>
            <tr>
              <td><img src="{{business.image_url}}"/> {{ business.location.city }} {{ businesses.location.address }} {{ business.name }}</td>
               <!-- <td><img src="{{business.image_url}}"/> {{ business.location.city }} {{ businesses.location.address }} {{ business.name }}</td> -->
              <td></td>
           </tr>
        </tbody>
      </table>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
