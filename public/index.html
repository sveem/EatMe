<!DOCTYPE html>
<html ng-app="YelpMe">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
  </head>
  <body id="main-container">
    <h1>Yelp<i>Me</i></h1>
    <div class="search-form" ng-controller="MainController">
      <label>
        <input placeholder="tacos, bars, clubs" type="text" name="food" ng-model="data.food" />
        </label>
        <label>
        <input placeholder="City" type="text" name="city" ng-model="data.city" />
      </label>
      <input placeholder="10" class="search-number" type="text" ng-model="data.limit"/>
    <button ng-click="apiCall()">Search</button>
    <button ng-click="addToBookMarks()">Bookmarks</button>
    <label for="repeatSelect"></label>
    <select name="repeatSelect" id="repeatSelect" ng-model="storage">
    <option ng-repeat="option in storage">{{ option.food}}, {{ option.city}}</option>
    </select>
    <div class="wrapper">
      <div ng-repeat="business in data.businesses" class="table">
        <div class="inside-wrapper"> 
          <b><p class="title">{{ business.name }}, {{ business.location.address.join(', ') }}
            <img src="{{ business.rating_img_url }}"/> 
            </p></b>
            <a href="{{ business.url }} _blank">  
            <img src="{{ business.image_url }}" class="dataImage"> 
            </a>
          <p class="info"> {{ business.snippet_text }}</p>
        </div>  <!--"inside-wrapper" -->
      </div> <!-- ng-repeat='business in data.businesses' <-->
    </div> <!--  "wrapper"-->
    </div> <!-- "search form"-->
    <script src="app.js"></script>
  </body>
</html>
